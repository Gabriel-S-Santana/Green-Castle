<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/estilo.css " type="text/css">
    <title>Login</title>
</head>

<body>
    <header> 
        <nav>
           
            <img src="./figures/final-logo.png" alt="logo" class="logo">
            <ul>
                <li> <a href="index.html" class="link">Home</a></li>
                <li> <a href="#" class="link">Login</a></li>
                <li> <a href="cadastro.html" class="link">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-left">
            <h1>Green Castle &copy; </h1>
            <img src="./figures/waste-management-animate.svg" alt="animação de reciclagem">
            <h2>
                BEM-VINDO
                DE VOLTA A MAIOR COMUNIDADE DE EDUCAÇÃO SUSTENTÁVEL DO MUNDO
            </h2>
        </div>


        <div class="login-right">
            <div class="login-card">
                <h2>LOGIN</h2>
                <form>
                    <div class="textfield">
                        <label for="login">Email</label>
                        <input type="email" autocomplete="off" size="60" required="required" class="input"
                            placeholder="abc@email.com" name="login">
                    </div>

                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" autocomplete="off" size="60" required="required" class="input"
                            placeholder="Senha" name="senha">
                    </div>

                    <button class="btn">
                        LOGIN
                    </button>

                    <a href="cadastro.html" alt="cadastro" class="cadastro-btn">
                        Não está cadastrado ainda?
                    </a>

                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="col-1">
            <h3>PÁGINAS</h3>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Login</a></li>
                <li><a href="">Cadastro</a></li>
                <li><a href="">Nossos Parceiros</a></li>
            </ul>
        </div>
        <div class="col-1">
            <h3>
                DESCONTOS
            </h3>
            <form class="desconto">
                <input type="email" placeholder="Insira aqui seu Email" required="required">
                <button type="submit">INSCREVA-SE</button>
            </form>
        </div>
        <div class="col-1">
            <h3>SUGESTÕES</h3>
            <form class="desconto">
                <input type="text" placeholder="Mensagem" required="required" class="mensagem">
                <button type="submit">ENVIAR</button>
            </form>

        </div>
    </footer>
</body>

</html>
